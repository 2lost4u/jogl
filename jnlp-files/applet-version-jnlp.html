<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>JOGL JNLP Applet Version</title>
</head>
<body>

<P>
The applet below shall show you the version of the Jogl components
and your platform.
</P>

<P>

<applet code="org.jdesktop.applet.util.JNLPAppletLauncher"
      width=800
      height=600
      archive="http://jogamp.org/deployment/util/applet-launcher.jar,
               http://jogamp.org/deployment/webstart/newt.all.jar,
               http://jogamp.org/deployment/webstart/jogl.all.jar,
               http://jogamp.org/deployment/webstart/nativewindow.all.jar,
               http://jogamp.org/deployment/webstart/gluegen-rt.jar,
   <param name="codebase_lookup" value="false">
   <param name="subapplet.classname" value="com.jogamp.newt.impl.awt.opengl.VersionApplet">
   <param name="subapplet.displayname" value="JOGL Applet Version">
   <param name="noddraw.check" value="true">
   <param name="progressbar" value="true">
   <param name="jnlpNumExtensions" value="1">
   <param name="jnlpExtension1" value="jogl-core.jnlp">
   <param name="java_arguments" value="-Dsun.java2d.noddraw=true">
   <param name="jnlp_href" value="applet-version.jnlp">
</applet>


</P>

</body>
</html>
